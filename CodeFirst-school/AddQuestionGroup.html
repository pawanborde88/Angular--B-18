<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFirst School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
    <style>
        button{
            margin: 0px 0px 0px 20px ;
        }
        .box-body-add-question{
            height: 120px;
        }
    </style>
    
</head>
<body>
    <div class="container-fluid offset-md-2">
        <div class="row">
            <div class="col-md-10 bg-white">
               <div class="box-header d-flex justify-content-between bg-dark text-white align-items-center">
                <span class="box-title ps-3">
                    <i class="fa fa-question-circle"></i>
                    Question group
                </span>                
                    <ol class="breadcrumb pt-2 pe-3">
                      <li class="breadcrumb-item  Dashboard-text"><a href="#" class="text-white-50"><i class="fa fa-laptop"></i>Dashboard </a></li>
                      <li class="mx-2">/</li>
                      <li class="breadcrumb-item Dashboard-text" > <a href="#" class="text-white-50">Question Group </a></li>
                      <li class="mx-2">/</li>
                      <li class="breadcrumb-item Question-text " aria-current="page" >Add Question Group</li>
                    </ol>
                </div> 
                <div class="box-body-add-question">
                   <div class="col-10">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="row ms-2 mt-3">
                                <div class="col-2">
                                    <label for="text" class="form-label">Title</label>
                                </div>
                                <div class="col-6 ">
                                    <input type="text" class="form-control border border-dark" id="text" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <div class="form-group button">
                                <div class="col-8 offset-md-2 mt-3">
                                    <button type="submit" class="btn btn-info ">Add Question Group</button>
                                </div>
                        </div>                                              
                      </form>
                   </div>
                </div>
            </div>
        </div> 
    </div> 

</body>
