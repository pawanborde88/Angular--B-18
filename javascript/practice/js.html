                    </div>
                </div>
               </form>
                         
        </div>
        <center><button class="btn btn-info" onclick="submit()"> submit</button></center>

        function submit(){
            let input1=document.getElementById('firstname').value;
          let input2=document.getElementById('lastname').value;
           let output=input1+ "  "+input2;
            alert(output);
